{% extends "base.html" %}
{% load humanize %}

{% block title %}Order Cancel {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="row">
                <div class="col-md-6">
                    <h3>Cancel Order</h3>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h3>Are you sure to cancel this order?</h3>
                        <input type="hidden" name="action" value="cancel">
                        <button class="btn btn-danger">Confirm Cancel</button>
                        <a href="{% url 'ecomapp:customerorderdetail' order.id %}" class="btn btn-info">No</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
